<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post Office</title>
</head>
<body>
    <div align="center">
        <h1>Edit Post Office</h1>
        <br/>
        <form action="#" th:action="@{/updatePostOffice}" th:object="${postOffice}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Post Office Id</td>
                    <td><input type="text" th:field="*{postOfficeId}" readonly = "readonly"></td>
                </tr>
                <tr>
                    <td>Code:</td>
                    <td><input type="text" th:field="*{code}"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" th:field="*{city}"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
