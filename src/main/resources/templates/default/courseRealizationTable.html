<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link href="../../static/culturalCenter.css" rel="stylesheet">
    <title>All Courses</title>
</head>
<body>
<header>
    <div th:include="menu"></div>
</header>
<div class="mt-1">
    <div class="mt-5">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Course name</th>
                <th scope="col">Instructor</th>
                <th scope="col">Classroom #</th>
                <th scope="col">Start date</th>
                <th scope="col">Finish date</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courseInfoList}">
                <td th:text="${course.courseName}">Name
                </th>
                <td th:text="${course.employeeName} + ' ' + ${course.surname} ">Instructor
                </th>
                <td th:text="${course.classroomId}">Classroom #
                </th>
                <td th:text="${course.startDate}">Start date
                </th>
                <td th:text="${course.finishDate}">Finish date
                </th>
                <td th:text="${course.price}">Price
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</div>
</body>
</html>
