<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<div align="center">
    <!-- Page header-->
    <h1>Enter participant information</h1>
    <!-- Empty lines-->
    <br/><br/>
    <form action="#" th:action="@{/saveNewParticipant}" th:object="${participant}" method="post">
        <table border="1" cellspacing="10">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td><input type="text" th:field="*{surname}"></td>
            </tr>
            <tr>
                <td>Birthdate:</td>
                <td><input type="date" th:field="*{birthDate}"></td>
            </tr>
            <tr>
                <td>PESEL:</td>
                <td><input type="text" th:field="*{pesel}"></td>
            </tr>
            <tr>
                <td>Sex:</td>
                <td><input type="text" th:field="*{gender}"></td>
            </tr>
            <!--<tr>
                <td>Sex:</td>
                <td>
                    <select th:field="*{gender}">
                        <option th:each="text"
                                th:value="${M}"
                                th:text="Male">
                        </option>
                        <option th:each="text"
                                th:value="${K}"
                                th:text="Female">
                        </option>
                    </select>
                </td>
            </tr>-->
            <tr>
                <td>Phone number:</td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>AdressId:</td>
                <td><input type="text" th:field="*{addressId}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
