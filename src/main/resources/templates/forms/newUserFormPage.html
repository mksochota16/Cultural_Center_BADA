<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="../culturalCenter.css" rel="stylesheet">
</head>
<body>
<div align="center">
    <header>
        <div th:include="menu"></div>
    </header>
    <div class="pt-5"></div>

    <!-- Page header-->
    <h1>Enter new user info</h1>
    <!-- Empty lines-->
    <br/><br/>
    <form action="#" th:action = "@{/saveNewUser}" th:object="${pr}" method = "post">
        <table border="1" cellspacing="10">
            <tr>
                <td>Username:</td>
                <td><input type="text" th:field="*{login}"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td><input type="text" th:field="*{surname}"></td>
            </tr>
            <tr>
                <td>Birthdate:</td>
                <td><input type="date" th:field="*{birthDate}"></td>
            </tr>
            <tr>
                <td>PESEL:</td>
                <td><input type="text" th:field="*{pesel}"></td>
            </tr>
            <tr>
                <td>Sex:</td>
                <td><input type="text" th:field="*{gender}"></td>
            </tr>
            <!--<tr>
                <td>Sex:</td>
                <td>
                    <select th:field="*{gender}">
                        <option th:each="text"
                                th:value="${M}"
                                th:text="Male">
                        </option>
                        <option th:each="text"
                                th:value="${K}"
                                th:text="Female">
                        </option>
                    </select>
                </td>
            </tr>-->
            <tr>
                <td>Phone number:</td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" th:field="*{city}"></td>
            </tr>
            <tr>
                <td>Street:</td>
                <td><input type="text" th:field="*{street}"></td>
            </tr>
            <tr>
                <td>House Number:</td>
                <td><input type="text" th:field="*{houseNumber}"></td>
            </tr>
            <tr>
                <td>Post Office Code:</td>
                <td><input type="text" th:field="*{postCode}"></td>
            </tr>
            <tr>
                <td>Post Office City:</td>
                <td><input type="text" th:field="*{postCity}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
