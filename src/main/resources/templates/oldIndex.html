<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>Cultural Center Application</title>
</head>
<body>

    <div align="center">
        <h1>Post Offices Records</h1>

    <!-- New Page -->
    <a href="/newPostOffice">Enter new post office</a>
    <br/><br/>
    <!-- Table -->
    <table border="1" cellpadding="10" align="center">
        <thead>
        <tr>
            <th>Post office ID</th>
            <th>Code</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each = "postOffice : ${postOfficeList}">
                <td th:text = "${postOffice.postOfficeId}">Post office ID</td>
                <td th:text = "${postOffice.code}">Code</td>
                <td th:text = "${postOffice.city}">City</td>
                <td>
                    <a th:href="@{'/editPostOfficeForm/' + ${postOffice.postOfficeId}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/deletePostOffice/' + ${postOffice.postOfficeId}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
