<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="culturalCenter.css" rel="stylesheet">
</head>
<body>
<div align="center">
    <header>
        <div th:include="menu"></div>
    </header>
    <div class="pt-5"></div>

    <!-- Page header-->
    <h1>Enter new user info</h1>
    <!-- Empty lines-->
    <br/><br/>
    <form action="#" th:action = "@{/saveNewUser}" th:object="${appUser}" method = "post">
        <table border="1" cellspacing="10">
            <tr>
                <td>Username:</td>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
